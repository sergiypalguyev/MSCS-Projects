<!DOCTYPE html>
<html>
<head>
<style>
@import url('https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap');

* {
  margin: 0;
  padding: 0; 
  font-family: "Baloo Thambi",verdana;
}

.main {
  height: 100vh;
  width: 100vw;
  display: flex;
  align-items: center;
  justify-content: center; 
background: #fff;
  background-size: 64px 128px; 
}
  
.main .container {
    height: 560px;
    width: 900px;
    background-color: #222;
   
    display: flex;
    flex-direction: column;
    padding: 20px 20px 20px 20px;
    align-self: center;
    position: relative; }
   
@media (min-width: 1000px) {
      .main .container {
        box-shadow: 2px 2px 20px; } 
}
    
.main .container #title {
  text-align: center;
  font-size: 2.5em; 
  color:white;
}
    
.main .container .visHolder {
  position: absolute;
  top: 6em; 
}

#tooltip {
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  text-align: center;
  width: 150px;
  height: 50px;
  padding: 2px;
  font: 12px;
  background: lightsteelblue;
  box-shadow: 1px 1px 10px;
  border-radius: 2px;
  pointer-events: none; }

.overlay {
  position: absolute;
  background: #fff;
  pointer-events: none; }

#y-axis path {
  stroke: white;
  stroke-width: 1;
  fill: none; 

}

#x-axis path {
  stroke: white;
  stroke-width: 1;
  fill: none; }

#x-axis text, #y-axis text{
   fill: #EEE;  
}

.info {
  font-size: 0.8em; 
  fill: #EEE;
}
</style>
</head>

<body>
<div class="main">
 <div class='container'>
    <div id='title'>United States GDP</div>
    <div class='visHolder'></div>
  </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script>
	const projectName = 'bar-chart';

var yMargin = 40,
    width = 800,
    height = 400,
    yOffset= 10,
    barWidth = width/275;

var tooltip = d3.select(".visHolder").append("div")
  .attr("id", "tooltip")
  .style("opacity", 0);

var overlay = d3.select('.visHolder').append('div')
  .attr('class', 'overlay')
  .style('opacity', 0);

var svgContainer =  d3.select('.visHolder')
    .append('svg')
    .attr("id","svg-container")
    .attr('width', width + 100)
    .attr('height', height + 60);

d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json', function(err, data) {

  svgContainer.append('text')
   .attr('fill', 'white')
    .attr('transform', 'rotate(-90)')
    .attr('x', -200)
    .attr('y', 80)

    .text('Gross Domestic Product');

  svgContainer.append('text')
    .attr('x', width/2 + 40)
    .attr('y', height + 50)
    .text('More Information: http://www.bea.gov/national/pdf/nipaguid.pdf')
    .attr('class', 'info');

  var years = data.data.map(function(item) {
    var quarter;
    var temp = item[0].substring(5, 7);

    if(temp === '01') {
      quarter = 'Q1';
    }
    else if (temp === '04'){
      quarter = 'Q2';
    }
    else if(temp === '07') {
      quarter = 'Q3';
    }
    else if(temp ==='10') {
      quarter = 'Q4';
    }

    return item[0].substring(0, 4) + ' ' + quarter
  });

  var yearsDate = data.data.map(function(item) {
    return new Date(item[0]);
  });

  var xMax = new Date(d3.max(yearsDate));
  xMax.setMonth(xMax.getMonth() + 3);
  var xScale = d3.scaleTime()
    .domain([d3.min(yearsDate), xMax])
    .range([0, width]);

  var xAxis = d3.axisBottom()
    .scale(xScale);

  var xAxisGroup = svgContainer.append('g')
    .call(xAxis)
    .attr('id', 'x-axis')
    .attr('transform', 'translate(60, 410)');

  var GDP = data.data.map(function(item) {
    return item[1]
  });

  var scaledGDP = [];

  var gdpMin = d3.min(GDP);
  var gdpMax = d3.max(GDP);

  var linearScale = d3.scaleLinear()
    .domain([0, gdpMax])
    .range([0, height]);

  scaledGDP = GDP.map(function(item) {
    return linearScale(item);
  });

  var yAxisScale = d3.scaleLinear()
    .domain([0, gdpMax])
    .range([height, 0]);

  var yAxis = d3.axisLeft(yAxisScale)



  var yAxisGroup = svgContainer.append('g')
    .call(yAxis)
    .attr('id', 'y-axis')
    .attr('transform', 'translate(60, 10)');

  d3.select('#svg-container').selectAll('rect')
    .data(scaledGDP)
    .enter()
    .append('rect')
    .attr('data-date', function(d, i) {
      return data.data[i][0]
    })
    .attr('data-gdp', function(d, i) {
      return data.data[i][1]
    })
    .attr('class', 'bar')
    .attr('x', function(d, i) {
      return xScale(yearsDate[i]);
    })
    .attr('y', function(d, i) {
      return height - d;
    })
    .attr('width', barWidth)
    .attr('height', function(d) {
      return d;
    })
    .style('fill', d=>{
    return `rgb(0,${(d*255)/height},150)`
  })
    .attr('transform', 'translate(60, 10)')
    .on('mouseover', function(d, i) {
      overlay.transition()
        .duration(0)
        .style('height', d + 'px')
        .style('width', barWidth + 'px')
        .style('opacity', .9)
        .style('left', (i * barWidth) + 0 + 'px')
        .style('top', height - d + 'px')
        .style('transform', 'translate(60px,10px)');
      tooltip.transition()
        .duration(200)
        .style('opacity', .9);
      tooltip.html(years[i] + '<br>' + '$' + GDP[i].toFixed(1).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') + ' Billion')
        .attr('data-date', data.data[i][0])
        .style('left', (i * barWidth) + 30 + 'px')
        .style('top', height - 100 + 'px')
        .style('transform', 'translateX(-130px)');
    })
    .on('mouseout', function(d) {
      tooltip.transition()
        .duration(200)
        .style('opacity', 0);
      overlay.transition()
        .duration(200)
        .style('opacity', 0);
    });

});
</script>
</body>
</html>
